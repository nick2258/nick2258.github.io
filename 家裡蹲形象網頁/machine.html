    var swiper = new Swiper(".machineSwiper", {

        },
    });
</script>
     <!-- 寶包 -->
     <script>
        var hamburger = document.querySelector('.hamburger-btn')
        var closebtn  = document.querySelector('.close-btn')

        const hamburgercontent = document.querySelector('.hamburger-content')
        console.log(hamburger);

        
        hamburger.addEventListener('click',function () {
            hamburgercontent.classList.add("show");
           
                document.querySelector("nav").style.display="none";
                document.querySelector("main").style.display="none"; 
        })

        closebtn.addEventListener('click',function () {
            hamburgercontent.classList.remove("show");
            document.querySelector("nav").style.display="block";
            document.querySelector("main").style.display="block";
        })


    </script>

    <script>
        const machinebtn = document.querySelectorAll(".machine-btn")
        const machinecontents= document.querySelectorAll(".machine-contents")
        clearall();

        machinecontents[0].style.display="block";

        machinebtn.forEach(function (ele, i) {
            ele.addEventListener('click', function () {
                clearall();
                machinecontents[i].style.display="block";

            });
        });

        function clearall() {
            machinecontents.forEach(function (ele, i) {
                machinecontents[i].style.display="none";

            });
        }


    </script>
