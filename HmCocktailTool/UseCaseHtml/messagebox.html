<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/messagebox.css">

    <!-- fontawesome的cdn -->
    <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />-->
</head>
<body>
    <section id="messagebox" class="messagebox-lists">
        <div id="content" class="messagebox-contents show">
            <div class="messagebox-content">
                <i id="btnClose" class="fas fa-window-close messagebox-close-btn"></i>
                <div id="lblTitle" class="messagebox-title">提示訊息</div>
                <div id="lblContent" class="messagebox-texts">
                    
                </div>

                <div id="btnOK" class="messagebox-btns">
                    <div class="messagebox-success-btn messagebox-btn">確認</div>
                </div>
            </div>
        </div>
    </section>

     <!-- 彈跳視窗 -->
     <script>
        //  內容
        const messageboxcontents = document.querySelectorAll(".messagebox-contents")

        // 上方關閉按鈕
        const messageboxclosebtn = document.querySelectorAll(".messagebox-close-btn")
        const messageboxbtn = document.querySelectorAll(".messagebox-btn")

        // 下方確認按鈕
        messageboxbtn.forEach(function (ele, i) {
            ele.addEventListener('click', function () {
                messageboxcontents[i].classList.add("show");
            });
        });

        // 刪除按鈕
        messageboxclosebtn.forEach(function (ele, i) {
            ele.addEventListener('click', function () {
                messageboxcontents[i].classList.remove("show");
            });
        });

        // 確認按鈕
        messageboxbtn.forEach(function (ele, i) {
            ele.addEventListener('click', function () {
                messageboxcontents[i].classList.remove("show");
            });
        });

    </script>
</body>
</html>
