<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0px;
        }
        .container {
            max-width: 1500px;
            
            margin: auto;
        }

        nav{
            width: 100vw;
            background-color:rgb(197, 100, 64);
            
        }
        .navbar{
            height: 80px;
            
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn{
            width: 100px;
            height: 60px;
            border-radius: 10%;
            background-color: rgb(136, 71, 71);
            
            line-height: 60px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: cornsilk;
            padding: 5px ;
            transform: 0.8s;
        }

        .btn:hover{
            background-color: cornflowerblue;
            
        }

        main{
            background-color: bisque;
        }
        .btn.active{
            background-color: darkblue;
        }

        
        .cont{           
            min-height:calc(100vh - 80px) ;
            
        }

        .cards{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box{
            width: 350px;
            padding: 50px 20px;
            font-size: 26px;
            font-weight: 600;
            color: rgb(121, 114, 102);
        }

        

        .img img{
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }

        .img img:hover{
            opacity: 0.8;
        }

        
    </style>
</head>
<body>
    <nav>
        <div class="navbar container">
            <div class="btn" onclick="text(name , this)">全部</div>
            <div class="btn" onclick="text('drink' , this)">飲料</div>
            <div class="btn" onclick="text('food' , this)">主食</div>
            <div class="btn" onclick="text('dessert' , this)">甜點</div>
        </div>
    </nav>
    <main>
        <section  class="cont container">
            <div class="cards"></div>
        </section>
    </main>

    

    <script>
        //版面請自己來
        //一進入網頁，先把全部的商品顯示出來
        //商品的顯示內容包含 1.商品名稱 2.商品照片 3.內容物 4.價錢  (排版方式不設限)

        //有過濾器(filter)    ex) 按下"甜點"按鈕 只顯示被歸類在甜點的商品


        // 以下是上益好好吃的商品清單
        var allcard = document.querySelector(".cards")

        var SY_goodgoodEat_Product = [
            {   
                name:'高級紅茶',
                img:'https://i.epochtimes.com/assets/uploads/2014/10/1409221241502483.jpg',
                content:'紅茶葉、水',
                price:'1200',
                tag1:'drink'
            },
            {
                name:'手工餅乾',
                img:'https://cdn2.ettoday.net/images/3629/d3629818.jpg',
                content:'澱粉、糖',
                price:'20',
                tag1:'dessert'
            },
            {
                name:'珍珠奶茶',
                img:'https://attach.setn.com/newsimages/2018/11/06/1627152-XXL.jpg',
                content:'奶茶、珍珠、水',
                price:'65',
                tag1:'drink',
                tag2:'dessert'
            },
            {
                name:'紅燒牛肉麵',
                img:'https://1.bp.blogspot.com/-4L2AeEI4x9A/XgA9c6okfMI/AAAAAAABJ-s/sXJMDKGOaY08UKCD82ioxSFQq5IC2u9PwCKgBGAsYHg/s1600/00.jpg',
                content:'牛肉、麵條、調味料',
                price:'180',
                tag1:'food'
            },
            {
                name:'滷肉飯',
                img:'https://2.bp.blogspot.com/-VKO_fV4tzB8/WsDMatMdEQI/AAAAAAABNgc/cyaHyT2FjxY_U96pKdBcz2BMSVFPvPSPwCLcBGAs/s1600/DSC_00461.JPG',
                content:'飯、滷肉、調味料',
                price:'35',
                tag1:'food'
            },
            {
                name:'蘋果派',
                img:'https://img-global.cpcdn.com/recipes/10860064e49c3f0b/751x532cq70/%E6%B3%95%E5%BC%8F%E8%98%8B%E6%9E%9C%E6%B4%BE-%E9%A3%9F%E8%AD%9C%E6%88%90%E5%93%81%E7%85%A7%E7%89%87.jpg',
                content:'蘋果、派皮、糖',
                price:'210',
                tag1:'dessert'
            },
            {
                name:'多多綠茶',
                img:'https://www.85cafe.com/file/product/w500/%E5%A4%9A%E5%A4%9A%E7%B6%A0%E8%8C%B6.jpg',
                content:'養樂多、糖、綠茶',
                price:'50',
                tag1:'drink'
            }
        ]

        
        // SY_goodgoodEat_Product這個陣列裡面的card做迴圈
        SY_goodgoodEat_Product.forEach(card => {
            // 在allcard裡面新增html
            allcard.innerHTML += 
            // 標籤裡面為(card裡面的img/name..... )=>變數      
            ` <div class="box ">
                <div class="img">                 
            <img src="${card.img}" alt="">
            
                <div>品名:${card.name}</div>               
                <div >內容物:${card.content}</div>
                <div>售價:${card.price}</div>   
            </div>`            
        });
        
        // allcard全部沒有
        function clearall(){
            allcard.innerHTML =''
        }

        // 新增單個內容
        function add(card){                       
            allcard.innerHTML += `        
        <div class="box ">
                <div class="img">                 
            <img src="${card.img}" alt="">
            </div>
                <div>品名${card.name}</div>               
                <div >內容物${card.content}</div>
                <div>售價${card.price}</div>                
            </div>
        </div>`                                    
        }

        // 讓html裡的群組btn做陣列為btns
        var btns = document.querySelectorAll(".btn")

        // 清除所有按鈕顏色
        function clearallbtn(){
        //    讓所有按鈕做迴圈 如果有包含active做清除的動作 
           btns.forEach(btn => {
                if(btn.classList.contains("active")){
                    btn.classList.remove("active")
                }
            }); 
        }                                    
        

        // html裡面的onclick事件
        function text(i,object) {

            // 清除所有內容
            clearall()

            // 清除所有按鈕顏色
            clearallbtn()

            // 增加被按到按鈕顏色
            object.classList.add("active")

            // SY_goodgoodEat_Product裡面的card做迴圈
            SY_goodgoodEat_Product.forEach(card => {

                // 假設text(i==card裡面的tag1或tag2)
                if (i==card.tag1|| i==card.tag2) {
                // 若i符合card裡面的內容則顯示    
                    add(card)
                                        
                } 
                else if(i==name){
                    add(card)
                }               
            });
        }
    </script>
</body>
</html>
