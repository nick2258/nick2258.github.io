<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 | 紙東西文創品商城</title>
    <link rel="stylesheet" href="./css/cc_register.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <main>
        <section class="user_register_information">
            <div class="content">
                <div class="title">
                    <div class="text">會員註冊</div
                    ><i class="fas fa-user"></i>
                </div>

                <div class="register_content">
                    <div class="register_text">
                        <div class="name">帳號</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請輸入帳號"
                            class="input-style">
                            <span class="check">檢查帳號</span>
                        </div>
                        
                    </div>
                    <div class="small_text">4~15碼英、數字組合，大小寫不限，且不含特殊字元。如：apple123
                    </div>
                </div>

                <div class="register_content">
                    <div class="register_text">
                        <div class="name">密碼</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請輸入密碼"
                            class="input-style">
                            
                        </div>
                        
                    </div>
                    <div class="small_text">請設定6~10碼密碼，勿與帳號相同，請使用半形英文及數字
                    </div>
                </div>

                <div class="register_content">
                    <div class="register_text">
                        <div class="name">密碼確認</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請再輸入一次密碼"
                            class="input-style">
                            
                        </div>
                        
                    </div>
                    <div class="small_text">請確認輸入密碼是否一致
                    </div>
                </div>

                <div class="register_content">
                    <div class="register_text">
                        <div class="name">會員名稱</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請輸入名稱"
                            class="input-style">
                            
                        </div>
                        
                    </div>
                    <div class="small_text">請填寫真實會員名稱
                    </div>

                    <div id="" class="gender">
                        <!-- 性別選擇 -->
                        <div class="check_btn">
                            <input class="btn" type="radio" name="gender" value="" title="1"
                                   checked>
                            <label class="btn_text" for="man">
                                先生
                            </label>
                        </div>

                        <div class="check_btn">
                            <input class="btn" type="radio" name="gender" value="" title="0">
                            <label class="btn_text" for="woman">
                                小姐
                            </label>
                        </div>
                    </div>
                </div>

               <div class="register_content">
                    <div class="register_text">
                        <div class="name">連絡電話</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請輸入連絡電話"
                            class="input-style">
                            
                        </div>
                        
                    </div>
                    
                </div> 

                <div class="register_content">
                    <div class="register_text">
                        <div class="name">地址</div>
                        <div class="selecters">
                            <select name="" id="">
                                <option value="">台北</option>
                                <option value="">台中</option>
                                <option value="">高雄</option>
                            </select>

                            <select name="" id="">
                                <option value="">請選擇</option>
                            
                            </select>

                            <span class="small_text pl">(台灣外島恕不寄送)</span>
                        </div>
                        
                        
                    </div>

                    <input type="text" id="txtAccount" name="account" placeholder="請輸入地址"
                            class="address_input">
                 
                            
                            
                     
                    
                </div>
                
                <div class="register_content">
                    <div class="register_text">
                        <div class="name">信箱</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請輸入信箱"
                            class="input-style">
                            
                        </div>
                        
                    </div>
                    
                </div> 

                <div class="agree">
                    <input class="form-check-input" type="checkbox" value="" id="chkAgree">
                    <label class="agree_btn" for="agree">
                        我同意
                    </label>
                    <a href="" class="">紙東西隱私權保護政策</a>
                </div>

                <div class="create_btn">
                    建立帳戶
                </div>

                

                <!-- <div class="register_content">
                    <div class="register_text">
                        <div class="name">密碼</div>
                        <div class="texts">
                            <input type="text" id="txtAccount" name="account" placeholder="請輸入密碼"
                            class="input-style">
                            
                        </div>
                        
                    </div>
                    <div class="small_text">請設定6~10碼密碼，勿與帳號相同，請使用半形英文及數字
                    </div>
                </div> -->
            </div>
            
        </section>
    </main>
</body>
</html>
