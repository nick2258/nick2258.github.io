<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紙東西文創品商城</title>
    <link rel="stylesheet" href="./css/cc_creditcard_err.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <section class="creditcard_err_information">
            <div class="title">
                <div class="text">您的刷卡作業失敗！</div>
                <div class="remind_text">請確認您的刷卡資料無誤！

                </div>
            </div>

            <div class="content">
                <ul>
                    <li>交易失敗的可能原因有：</li>
                    <li>(1) 信用卡卡號／有效期間輸入錯誤。 </li>
                    <li>(2) 信用卡卡片停卡。</li>
                    <li>(3) 信用卡額度超過或額度不足問題。</li>
                    <li>(4) 信用卡暫時停卡(因前一期未繳款)。</li>
                    <li>(5) 連線失敗：發卡行與聯合信用卡中心兩端資料回傳時斷線或當機。</li>
                    <li>(6) 操作不當：於輸入卡號頁面時，操作關閉視窗、跳出畫面、回上一頁等離開該畫面的動作。</li>
                </ul>

                <ul>
                    <li>可能發生的狀況與解決方式：</li>
                    <li>如為上述資料輸入錯誤問題，請再一次操作付款作業。</li>
                    <li>若您仍無法成功刷卡付款，請與您的發卡銀行聯絡。</li>
                </ul>
            </div>

            <div class="back_home">
                
                <a class="back_home_btn">
                    <div class="btn_text">回首頁</div>
                    <i class="fas fa-home"></i>                        <!-- <i class="fas fa-home-lg"></i> -->
                </a>
            </div>
        </section>
    </main>
    
</body>
</html>
