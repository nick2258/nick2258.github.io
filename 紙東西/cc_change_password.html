<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變更密碼 | 紙東西文創品商城</title>
    <link rel="stylesheet" href="./css/cc_change.password.css">
</head>
<body>
    <main>
        <section class="user_chande_password_information">
            <div class="content">
                <div class="title">
                    <div class="text">變更密碼</div
                    ><i class="fas fa-user"></i>
                </div>
                <div for="account" class="change">

                    <div class="text">請輸入新密碼</div>
                    <input type="text" id="txtAccount" name="account" placeholder="請輸入新密碼"
                           class="input-style ">
                           <div class="small_text">4~15碼英、數字組合，大小寫不限，且不含特殊字元。如：apple123</div>

                </div>

                <div for="password" class="change">
                    <div class="text">確認新密碼</div>
                    <input type="password" id="txtPassword" name="password" placeholder="請再次輸新入密碼"
                           class="input-style">
                           <div class="small_text">請確認輸入密碼與新密碼是否一致</div>
                </div>

               

                <div class="login login_text chage">
                    確認變更
                </div>

               
        
            </div>
        </section>
    </main>
</body>
</html>
