<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 紙東西文創品商城</title>
    <link rel="stylesheet" href="./css/cc_login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <main>
        <section class="user_login_information">
            <div class="content">
                <div class="title">
                    <div class="text">會員登入</div
                    ><i class="fas fa-user"></i>
                </div>
                <div for="account" class="login__account--icon">
                    <input type="text" id="txtAccount" name="account" placeholder="請輸入帳號"
                           class="input-style ">
                </div>
                <div for="password" class="login__password--icon">
                    <input type="password" id="txtPassword" name="password" placeholder="請輸入密碼"
                           class="input-style">
                </div>

                <div class="forgive_password">忘記密碼?
                </div>

                <div class="login login_text">
                    會員登入
                </div>

                <div class="account login_text color">
                    免費註冊
                </div>
        
            </div>
        </section>
    </main>
    
</body>
</html>
