<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變更會員資訊 | 紙東西文創品商城</title>
    <link rel="stylesheet" href="./css/cc_change_user_information.css">
</head>
<body>
    <main>
        <section class="user_chande_information">
            <div class="content">
                <div class="title">
                    <div class="text">變更會員資訊</div>
                    <div class="small_title">※若有不變更的資訊無須填寫，並沿用舊會員資料</div>
                    <i class="fas fa-user"></i>
                </div>
                <div for="account" class="change">

                    <div class="text">會員名稱</div>
                    <input type="text"  name="account" placeholder="請輸入新名稱"
                           class="input-style ">
                           <div class="small_text">請填寫真實會員名稱
                        </div>
                           

                </div>

                <div for="password" class="change">
                    <div class="text">聯絡電話</div>
                    <input type="password"  name="password" placeholder="請輸新入新聯絡電話"
                           class="input-style">  
                </div>

                <div for="password" class="change">
                    <div class="text">地址</div>
                    <input type="password" name="password" placeholder="請輸入新地址"
                           class="input-style">
                </div>

               

                <div class="login login_text chage">
                    確認變更
                </div>

               
        
            </div>
        </section>
    </main>
</body>
</html>
