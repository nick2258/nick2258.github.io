<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <section class="login-informations">
            <div class="login-title">
                <span>會員登入LOGIN</span>    
            </div>

            <div class="login-contents">
                <div class="login-items">
                    <span class="login-item">會員編號</span>
                    <input placeholder="請輸入會員編號" type="text">
                </div>

                <div class="login-items">
                    <span class="login-item">會員帳號</span>
                    <input  placeholder="請輸入會員帳號" type="text">
                </div>

                <div class="login-items">
                    <span class="login-item">會員密碼</span>
                    <input placeholder="請輸入會員密碼" type="password">
                </div>

                <div class="login">
                    <div class="login-text">登入</div>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
