                <!-- 確認訂購商品 -->

                    <div class="check_products">

                                        <img src="https://i.picsum.photos/id/72/150/150.jpg?hmac=88NNYoUrPKBRE7CbkRKkXumt03IOma2wCZii6DX7jec" alt="">
                                    </div>
                                    <div class="name text">3D便條紙 - 艾菲爾鐵塔
                                    </div>

                            <li>
                                <div class="allnumber b">
                
                                    <div class=" a remove">-</div>
            
                                    <!-- <div class="numbers">1</div> -->
                                    <input  id="Str" class="numbers" type="number" min="1"  value="1"  oninput="if(value>99)value=99"   / oninput="if(value<0)value=1" / onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  
                                    onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"  onchange="ShowStr(this.id)" >

        </section>
    </main>

    
  

<script>
    // var product = document.querySelectorAll('.product');
    // 增加按鈕
    var add_btn = document.querySelectorAll('.add');

    // 單個產品總數
    var number_input =document.querySelectorAll('.numbers');

    // 減少按鈕
    var reduce_btn = document.querySelectorAll('.remove');

    const show = document.querySelectorAll(".show");
    console.log(show);


    // 增加商品的按鈕
    add_btn.forEach(function(ele, i) {
        // console.log(ele, '寫forEach的時候，帶進來的第一個參數，就是被遍歷的元素');
        ele.addEventListener('click', function() {
            // 商品數量顯示 +1

            if (  number_input[i].value == 99 ) {
                number_input[i].value = parseInt(number_input[i].value) ;            
            }
            else{
                    number_input[i].value = parseInt(number_input[i].value) + 1;
            }  
        });
    });

    // 減少商品的按鈕
    reduce_btn.forEach(function(ele, i) {
        // console.log(ele, '寫forEach的時候，帶進來的第一個參數，就是被遍歷的元素');
        ele.addEventListener('click', function() {
            // 商品數量顯示 -1

            if (  number_input[i].value == 1 || number_input[i].value < 1) {
                number_input[i].value = 1 ;
            }else{
                    number_input[i].value = parseInt(number_input[i].value) - 1;
            }
          
        });
    });

    
</script>
