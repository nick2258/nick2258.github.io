<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認清單</title>

    <!-- 下方內容 -->
    <link rel="stylesheet" href="./css/check_list.css?t=202107091652">
    
    <!-- nav跟麵包屑的css -->
    <link rel="stylesheet" href="./css/layout.css?t=202107091652">

    <!-- fontawesome的cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">

</head>

<!-- 背景圖包在body -->
<body style="background-image: url(./img/背景.png);">

    <nav style="background-image: url(./img/背景.png);">    
        <section class="nav" >
            <!-- 回上一頁按鈕 -->
            <a href="" class="back-btn nav-btn"style="text-decoration: none;">
                <div class="btn">
                    <span>回上頁</span>
                </div>
            </a>

            <!-- 標題 -->
            <a href="./first_types.html" class="title">電子型錄</a>

            <!-- 回首頁按鈕 -->
            <a href="./first_types.html" class="home-btn nav-btn" style="text-decoration: none;">
                <div class="btn">
                    <span>回首頁</span>
                </div>
            </a>
        </section>
      
    </nav>
   
    <main>
        <!-- 整體選擇資訊 -->
        <section class="all-select-information mycontainer"  >
            <!-- 大標欄 -->
            <div class="all-select-title">
                <!-- 大標標題 -->
                <div class="big-title">
                    <div class="title">查價清單資訊</div>        
                </div>
                
                <!-- 大標選擇欄按鈕 -->
                <div class="select-btns">
                    <!-- 全部選取按鈕 -->
                    <div class="select-btn-text select-all">
                        全部選取
                    </div>

                    <!-- 全部取消按鈕 -->
                    <div class="select-btn-text clear-all-select">
                        取消全選
                    </div>
                </div>

                <!-- 小標欄 -->
                <ul class="all-select-content-title">
                    <li>選取</li>
                    <li>商品資訊</li>
                    <li>加工方式</li>
                    <li>數量</li>      
                </ul>
                
            </div>
            <!-- 所有選擇資訊 -->
            <div class="all-select-content">  
            
                <!-- 一個選擇內容 -->
                <ul class="select-contents">
                    <!-- 選取方塊 -->
                    <li class="select-content">

                        <!-- 勾勾 -->
                        <div class="select-btn">
                            <i class="fas fa-check select-color"></i>
                        </div>

                    </li>
                
                    <!-- 商品資訊 -->
                    <li class="select-content">
                        <ul class="product-informations">
                            <li>造型名片合板</li>
                            <li>台灣造型</li>
                            <li>200g合成卡</li>
                            <li>單面</li>
                        </ul>
                    </li>

                    <!-- 加工方式 -->
                    <li class="select-content"> 
                        <span class="all-type">
                            <span class="type">燙金</span>
                            <span class="type">局部上光</span>
                            
                        </span>
                    </li>
                
                    <!-- 數量 -->
                    <li class="select-content">
                        <span>200個</span>
                    </li>

                </ul>
            </div>
            <!-- 查價清除按鈕 -->
            <div class="check-list-btns">
                <!-- 刪除按鈕 -->
                <div class="check-list-btn clear-information">刪除</div>
                <!-- 產出查價交換檔 -->
                <div class="check-list-btn check-price">產出查價交換檔</div>
            </div>
        </section>
    </main>

    <script>
        // 點選要亮
        const selectbtns = document.querySelectorAll(".select-btn")
        const selectcolors = document.querySelectorAll(".select-color")
        const selectall = document.querySelector(".select-all")
        const clearallselect = document.querySelector(".clear-all-select")

        // 初始化
        addall();
        
        selectbtns.forEach(function(ele, i) {
            ele.addEventListener('click', function() {
            selectcolors[i].classList.toggle("show");
            selectbtns[i].classList.toggle("show");
                
            });
        });
          
        // 全選
        selectall.addEventListener("click", function() {
            addall();
        });

        // 全取消
        clearallselect.addEventListener("click", function() {
            clearall();
        });

        // 全加
        function addall() {
            selectcolors.forEach(function(ele, i) {
                ele.classList.add("show");
                selectbtns[i].classList.add("show")
           });
       }

        // 全清空
       function clearall() {
            selectcolors.forEach(function(ele, i) {
                ele.classList.remove("show");
                selectbtns[i].classList.remove("show")
           });
       }
           
    </script>
    
</body>
</html>
