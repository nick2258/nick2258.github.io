<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/navtest1.css"> -->
</head>
<style>

    body{
        padding: 0px;
        margin: 0px;
        letter-spacing: 2px;
        height: 3000px;
    }

    *{
        box-sizing: border-box;
    }

    html{
        position: relative;
    }

    .part1{
        width: 100%;
        
        /* background-color: gainsboro; */
    }
    .logo{
        width: 1400px;
        display: flex;
        margin: auto;
        padding: 10px 0px;
        position: relative;
    }
    .pic{
        display: flex;
        /* padding: 15px 0px; */
    }
    .pic img{
        width: 100px;
        height: 60px;
        /* margin: auto; */
    }
    .right{
        position: absolute;
        right: 0px;
        /* line-height: 80px; */
        font-size: 18px;
        font-weight: 600;
    }

    .right span{
        padding: 0px 5px;
    }

    .part2{
        padding: 10px 0px;
        /* background-color: rgba(220, 220, 220, 0.637); */
        position: sticky;
        top: 0px;
    }
    .all{
        position: relative;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.637);
        width: 1400px;
        margin: auto;
        display: flex;
        line-height: 60px;
        /* justify-content: space-between; */
    }

    .item{
        font-size: 22px;
        padding: 0px 20px;
    }

    .part3{
        padding: 15px 0px;
        /* background-color: gainsboro; */
        /* border: 1px solid gray; */
        position: sticky;
        top: 80px;
    }
    .types{
        width: 1400px;
        margin: auto;
        display: flex;
        justify-content: center;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.432);
    }

    .type{
        /* color: rgba(0, 0, 0, 0.74); */
        font-size: 22px;
        /* margin: auto; */
        font-weight: 600;
        color: rgba(0, 0, 0, 0.432);        font-size: 18px;
        padding: 4px 4vw;
        /* border-right:1px solid gray ; */
    }

    .type:nth-last-child(1){
        border-right: 0px;
    }

    .banner{
        width: 70%;
        margin: auto;
    }

    .banner img{
        width: 100%;
        height:30vw;
        display: block;
    }

</style>
<body>

    <section class="part2">
        
        <div class="all">
            <div class="pic">
                <img src="./img/logo.jpg" alt="">
            </div>
            <div class="item">關於紙東西</div>
            <div class="item">商品情報</div>
            <div class="item">成為藝術家</div>
            <div class="item">藝術家</div>
            <div class="item">紙樂趣</div>
            <div class="right">
                <span>登入</span>
                <span>註冊</span>
            </div>
        </div>
        
        
    </section>

    <div class="banner">
        <img src="./img/16-9-1.jpg" alt="">
    </div>
    

    <section class="part3">
        <div class="types">
            <div class="type">文創紙品</div>
            <div class="type">婚禮周邊</div>
            <div class="type">配件</div>
            <div class="type">貼紙</div>
            <div class="type">生活用品</div>
            <div class="type">居家用品</div>

        </div>
    </section>
    
    
</body>
</html>
